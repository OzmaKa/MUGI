<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/src/-components/_navbars.css">
  <title>Navbar Components</title>
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0 40px;">CSS Navbar Components</h1>

  <!-- 1. Simple Light Navbar -->
  <div class="navbar-container">
    <nav class="navbar navbar-light">
      <a href="#" class="navbar-brand">Logo</a>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>

  <!-- 2. Dark Gradient Navbar -->
  <div class="navbar-container">
    <nav class="navbar navbar-dark">
      <a href="#" class="navbar-brand">Acme Inc.</a>
      <ul class="navbar-links">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#" class="login-btn">Login</a></li>
      </ul>
      <div class="navbar-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>

  <!-- 3. Floating Navbar -->
  <div class="navbar-container">
    <nav class="navbar navbar-floating">
      <a href="#" class="navbar-brand">FloatNav</a>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>

  <script>
    document.querySelectorAll('.navbar-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const navbarLinks = toggle.parentNode.querySelector('.navbar-links');
        navbarLinks.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
