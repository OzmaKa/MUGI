<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Input Components</title>
    
  </head>
  <body>
    <div class="input-container">
      <input
        type="text"
        id="classic"
        class="input-classic"
        placeholder="Enter text..."
      />
    </div>

    <div class="input-container">
      <input
        type="text"
        id="minimal"
        class="input-minimal"
        placeholder="Enter text..."
      />
    </div>

    <div class="input-container">
      <input
        type="text"
        id="rounded"
        class="input-rounded"
        placeholder="Enter text..."
      />
    </div>

    <div class="input-container float-container">
      <input type="text" id="float" class="input-float" placeholder=" " />
      <label class="float-label">Floating Label</label>
    </div>

    <div class="input-container">
      <div class="gradient-container">
        <input
          type="text"
          id="gradient"
          class="input-gradient"
          placeholder="Enter text..."
        />
      </div>
    </div>
  </body>
</html>
